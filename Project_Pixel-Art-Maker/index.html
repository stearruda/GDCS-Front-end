<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <h1>Lab: Pixel Art Maker</h1>
    </header>

    <div class="wrapper">
        <div class="tools-container">
            <h2>Choose Grid Size</h2>
            <form id="sizePicker">
                <label for="input_height">Grid Height:</label>
                <input type="number" id="input_height" name="height" min="1" max="30" value="1" required>
                <label for="input_width">Grid Width:</label>
                <input type="number" id="input_width" name="width" min="1" max="30" value="1" required>
                <input type="submit" id="button_submit" name="submit" value="Submit">
            </form>
            
            <h2>Pick A Color</h2>
            <input type="color" id="colorPicker">
        </div>

        <div class="canvas-container">
            <table id="pixel_canvas">

            </table>
        </div>
    </div>

    <script src="js/designs.js"></script>
</body>
</html>
